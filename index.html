<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Market</title>
</head>
<body>
    <!-- Навигация -->
    <div class="menu">
        <ul class="links">
            <li class="to_main">
                <a href="#" class="to_main_btn">Главная</a>
            </li>
            <li class="to_basket">
                <a href="#" class="to_basket_btn">Корзина</a>
            </li>
            <li class="menu_item">
                <a href="#" class="to_log_btn">Log in</a> 
            </li>
            <li class="category">
                <div class="select_category" tabindex="1">
                    <input class="select_opt" name="category" type="radio" id="opt1" checked>
                    <label for="opt1" class="option">All</label>
                </div>
            </li> 
            <li>
                <div class="search_cont">
                    <input type="text" class="search" id="search_product" minlength="9" placeholder="Search" pattern="">
                    <input type="button" class="to_search" value="Найти" id="to_search"> 
                </div>
            </li>
        </ul>
        <a href="#" class="log_out_btn">Log out</a>
    </div>

    <!-- Формы авторизации -->
    <div class="all_forms">
        <!-- Форма логинизации -->
        <div class="login_form">
          <h1 class="form_header">Авторизация</h1>
          <form action="">
           <div class="form_data">
                <ul class="user_data">
                    <li>
                        <label class="label" for="auth_log">Логин</label> 
                        <br>
                        <input type="email" class="data_field" id="auth_log" minlength="9" required placeholder="Enter email" pattern="[^ а-яёА-ЯЁ]+"> 
                    </li>
                    <li>
                        <label class="label" for="auth_pwd">Пароль</label>
                        <br>
                        <input type="password" class="data_field" id="auth_pwd" minlength="8" maxlength="30" required placeholder="Enter password" pattern="[^ а-яёА-ЯЁ`~!#$;:\|/,+=]+">
                    </li>
                </ul>
            </div>
            <div class="form_btn">
                <input type="submit" value="Войти" class="login_btn">
            </div>
            <div>
                <ul class="to_other_form">
                    <li>
                        <input type="button" class="to_other_form_btn" value="забыли пароль?" id="to_recover_btn">
                    </li>
                    <li>
                        <input type="button" class="to_other_form_btn" value="у меня нет аккаунта" id="to_reg_btn">
                    </li>
                </ul>
            </div>
          </form>
        </div>

        <!-- Форма регистрации -->
        <div class="registration_form">
            <h1 class="form_header">Регистрация</h1>
            <form action="">
             <div class="form_data">
                  <ul class="user_data">
                      <li>
                            <label class="label" for="reg_log">Логин</label> 
                            <br>
                            <input type="email" class="data_field" id="reg_log" minlength="9" required placeholder="Enter email" pattern="[^ а-яёА-ЯЁ]+"> 
                      </li>
                      <li>
                            <label class="label" for="reg_pwd">Пароль</label>
                            <br>
                            <input type="password" class="data_field" id="reg_pwd" minlength="8" maxlength="30" required placeholder="Enter password" pattern="[^ а-яёА-ЯЁ`~!#$;:\|/,+=]+">
                      </li>
                      <li>
                            <label class="label" for="key_code">Код восстановления</label>
                            <br>
                            <input type="text" class="data_field" id="key_code" minlength="4" maxlength="30" required placeholder="Enter recovery code">
                      </li>
                  </ul>
              </div>
              <div class="form_btn">
                  <input type="submit" value="Создать" class="reg_btn">
              </div>
              <div>
                  <ul class="to_other_form">
                      <li>
                         <input type="submit" value="у меня уже есть аккаунт" class="to_other_form_btn" id="to_login">
                      </li>
                  </ul>
              </div>
            </form>
          </div>

          <!-- Форма Восстановления пароля -->
        <div class="recovery_form">
            <h1 class="form_header">Восстановление пароля</h1>
            <form action="">
             <div class="form_data">
                  <ul class="user_data">
                    <li>
                            <label class="label" for="log">Логин</label> 
                            <br>
                            <input type="email" class="data_field" id="log" minlength="9" required placeholder="Enter email" pattern="[^ а-яёА-ЯЁ]+"> 
                    </li>
                    <li>
                            <label class="label" for="code">Код восстановления</label>
                            <br>
                            <input type="text" class="data_field" id="code" minlength="4" maxlength="30" required placeholder="Enter recovery code">
                    </li>
                    <li>
                            <label class="label" for="pwd">Новый пароль</label>
                            <br>
                            <input type="password" class="data_field" id="pwd" minlength="8" maxlength="30" required placeholder="Enter password" pattern="[^ а-яёА-ЯЁ`~!#$;:\|/,+=]+">
                    </li>
                  </ul>
              </div>
              <div class="form_btn">
                  <input type="submit" value="Сохранить" class="recover_btn">
              </div>
              <div>
                  <ul class="to_other_form">
                      <li>
                          <input type="button" class="to_other_form_btn" value="я не хочу менять пароль" id="cancel_recover">
                      </li>
                  </ul>
              </div>
            </form>
          </div>
    </div>
      
    <div class="content" id="content_page"> 

    </div>
        
    <div class="about_product_page" id="about_product_page">
        
    </div>

    <script src="scripts/authorization/form_wrapper.js"></script>
    <script src="scripts/authorization/checked_auth_data.js"></script>
    <script src="scripts/authorization/auth.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
